{% extends "main/base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<form method="post" action="{% url 'main:sign_up' %}">
{% csrf_token %}

{{form|crispy}}

<div class="container d-grid gap-2 col-3 mx-auto">
    <input type="submit" value="Register" class="btn btn-success">
</div>
</form>

<div class="container">
    <p class="my-2 text-center">Already have an account? Login <a href="{% url 'login' %}">Here</a>.</p>
</div>

{% endblock %}
