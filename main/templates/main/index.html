{% extends "main/base.html" %}

{% block content %}
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <h2><li><a href="{% url 'main:detail' question.id %}">{{ question.question_text }}</a></li></h2>
        {% endfor %}
    </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock content %}
