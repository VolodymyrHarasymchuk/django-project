{% extends "main/base.html" %}
{% block content %}

    <div class="container px-5">
        <h1 class="text-center">{{ question.question_text }}</h1>
        <div class="container d-grid col-12 col-md-10 col-lg-6">
            <table class="table">
                {% for choice in question.choice_set.all %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td class="text-end">{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

    <div class="container d-grid gap-2 col-3">
        <a class="btn btn-success" href="{% url 'main:detail' question.id %}">Vote</a>
    </div>
{% endblock content %}
